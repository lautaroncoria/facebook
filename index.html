<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(min-width: 768px)" href="css/media-max.css">
    <link rel="stylesheet" media="(min-width: 417px)" href="css/media-med.css">
    <!-- <link rel="stylesheet" media="(min-width: 320px)" href="css/media-min.css"> -->
    <title>Facebook - Entrar o registrarse</title>
</head>
<body>
    <section class="section">
        <div class="cont-logo">
            <img class="logo" src="img/logo.svg" alt="Logo Facebook">
            <p class="info">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="cont-form">
            <form class="formulario" action="">
                <input type="text" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Entrar">
                <a class="olvide-contraseña" href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                    ¿Has olvidado la contraseña?
                </a>
                <hr>
                <a class="nueva-cuenta" href="">
                    <button>Crear cuenta nueva</button>
                </a>
            </form>
            <p class="new-page">
                <a href="https://es-la.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a>
                para un famoso, una marca o una empresa.
            </p>
        </div>
    </section>
</body>
</html>
